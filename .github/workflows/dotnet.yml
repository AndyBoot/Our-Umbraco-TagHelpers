name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      working-directory: Our.Umbraco.TagHelpers
      
    - name: Build
      run: dotnet build --no-restore
      working-directory: Our.Umbraco.TagHelpers
      
    - name: Dotnet Pack
      run: dotnet pack --output ../build.out/
      working-directory: Our.Umbraco.TagHelpers
      
    - name: Upload nuget file as build artifact      
      uses: actions/upload-artifact@v2
      with:
        name: Nuget Build Output
        path: build.out/
      
    - name: Add GH Nuget Repo Source
      run: dotnet nuget add source --username umbraco-community --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/umbraco-community/index.json"
      
    - name: Push to GH Nuget Repo
      working-directory: build.out
      run: dotnet push --source "github"
